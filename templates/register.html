{% extends "base.html" %}
{% block content %}
<div class="container mt-4">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card shadow-lg border-0 rounded-3">
                <div class="card-header text-white"
                     style="background: linear-gradient(45deg, #4158D0, #C850C0); border-radius: 12px 12px 0 0;">
                    <h3 class="mb-0">
                        <i class="bi bi-person-plus-fill"></i> Novo Membro
                    </h3>
                </div>
                <div class="card-body p-4">
                    <form method="POST" class="needs-validation" novalidate>
                        <div class="mb-3">
                            <label class="form-label">Nome de Usuário</label>
                            <input type="text" class="form-control" name="username" required>
                            <div class="invalid-feedback">
                                Por favor, informe um nome de usuário.
                            </div>
                        </div>
                        
                        <div class="mb-3">
                            <label class="form-label">Email</label>
                            <input type="email" class="form-control" name="email" required>
                            <div class="invalid-feedback">
                                Por favor, informe um email válido.
                            </div>
                        </div>
                        
                        <div class="mb-3">
                            <label class="form-label">Senha</label>
                            <input type="password" class="form-control" name="password" required>
                            <div class="invalid-feedback">
                                Por favor, informe uma senha.
                            </div>
                        </div>
                        
                        <div class="mb-3">
                            <label class="form-label">Função</label>
                            <select class="form-select" name="role" required>
                                <option value="reviewer">Revisor</option>
                                <option value="admin">Administrador</option>
                            </select>
                        </div>
                        
                        <div class="mb-3">
                            <label class="form-label">Imagem de Perfil (URL)</label>
                            <input type="url" class="form-control" name="profile_image" 
                                   placeholder="https://exemplo.com/imagem.jpg">
                            <div class="form-text">
                                Deixe em branco para usar uma imagem padrão.
                            </div>
                        </div>
                        
                        <div class="d-grid gap-2">
                            <button type="submit" class="btn btn-primary">
                                <i class="bi bi-person-plus"></i> Cadastrar
                            </button>
                            <a href="{{ url_for('members') }}" class="btn btn-outline-secondary">
                                <i class="bi bi-arrow-left"></i> Voltar
                            </a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<style>
.card {
    transition: all 0.3s ease;
}

.form-control:focus, .form-select:focus {
    box-shadow: 0 0 0 0.25rem rgba(65, 88, 208, 0.25);
}

.btn-primary {
    background: linear-gradient(45deg, #4158D0, #C850C0);
    border: none;
}

.btn-primary:hover {
    background: linear-gradient(45deg, #3147B0, #B740B0);
    transform: translateY(-2px);
}
</style>

{% endblock %}

{% block scripts %}
<script>
// Validação do formulário
(function () {
    'use strict'
    var forms = document.querySelectorAll('.needs-validation')
    Array.prototype.slice.call(forms).forEach(function (form) {
        form.addEventListener('submit', function (event) {
            if (!form.checkValidity()) {
                event.preventDefault()
                event.stopPropagation()
            }
            form.classList.add('was-validated')
        }, false)
    })
})()
</script>
{% endblock %}
