{% extends "base.html" %}
{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="register-wrapper">
                <div class="register-header">
                    <div class="d-flex align-items-center mb-4">
                        <a href="{{ url_for('members') }}" class="btn btn-icon me-3">
                            <i class="bi bi-arrow-left"></i>
                        </a>
                        <div>
                            <h4 class="mb-1">Novo Membro</h4>
                            <p class="text-muted mb-0">Cadastrar novo usuário no sistema</p>
                        </div>
                    </div>
                </div>
                <div class="register-content">
                    <form method="POST" class="needs-validation" novalidate autocomplete="off">
                        <div class="mb-3">
                            <label class="form-label small text-muted">Nome de Usuário</label>
                            <input type="text" 
                                   class="form-control form-control-lg" 
                                   name="username" 
                                   placeholder="Digite o nome de usuário"
                                   required>
                        </div>
                        <div class="mb-3">
                            <label class="form-label small text-muted">Email</label>
                            <input type="email" 
                                   class="form-control form-control-lg" 
                                   name="email" 
                                   placeholder="Digite o email"
                                   required>
                        </div>
                        <div class="mb-3">
                            <label class="form-label small text-muted">Senha</label>
                            <input type="password" 
                                   class="form-control form-control-lg" 
                                   name="password" 
                                   placeholder="Digite a senha"
                                   required>
                        </div>
                        <div class="mb-4">
                            <label class="form-label small text-muted">Função</label>
                            <select class="form-select form-select-lg" name="role" required>
                                <option value="admin">Administrador</option>
                                <option value="reviewer">Revisor</option>
                            </select>
                        </div>
                        <div class="d-grid">
                            <button type="submit" class="btn btn-primary btn-lg">
                                Criar Conta
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<style>
.register-wrapper {
    background: white;
    border-radius: 1rem;
    box-shadow: 0 10px 25px -5px rgba(0, 0, 0, 0.1);
    overflow: hidden;
}

.register-header {
    padding: 1.5rem;
}

.register-content {
    padding: 1.5rem;
    background-color: #f8fafc;
    border-radius: 1rem;
}

.btn-icon {
    width: 40px;
    height: 40px;
    padding: 0;
    display: flex;
    align-items: center;
    justify-content: center;
    border-radius: 0.75rem;
    background: #f1f5f9;
    color: #64748b;
    border: none;
    transition: all 0.2s;
}

.btn-icon:hover {
    background: #e2e8f0;
    color: #475569;
    transform: translateX(-2px);
}

.form-control, .form-select {
    border: 2px solid #e2e8f0;
    border-radius: 0.75rem;
    padding: 0.75rem 1rem;
    transition: all 0.2s;
}

.form-control:focus, .form-select:focus {
    border-color: var(--primary-color);
    box-shadow: 0 0 0 4px rgba(99, 102, 241, 0.1);
}

.btn-primary {
    border-radius: 0.75rem;
    padding: 0.75rem 1.5rem;
    font-weight: 500;
    letter-spacing: 0.5px;
    background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
    border: none;
    transition: all 0.3s;
}

.btn-primary:hover {
    transform: translateY(-2px);
    box-shadow: 0 4px 12px rgba(99, 102, 241, 0.3);
}
</style>

{% endblock %}

{% block scripts %}
<script>
// Validação do formulário
(function () {
    'use strict'
    var forms = document.querySelectorAll('.needs-validation')
    Array.prototype.slice.call(forms).forEach(function (form) {
        form.addEventListener('submit', function (event) {
            if (!form.checkValidity()) {
                event.preventDefault()
                event.stopPropagation()
            }
            form.classList.add('was-validated')
        }, false)
    })
})()
</script>
{% endblock %}
