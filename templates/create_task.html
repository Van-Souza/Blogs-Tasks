{% extends "base.html" %}
{% block content %}
<div class="row justify-content-center">
    <div class="col-md-8">
        <div class="card">
            <div class="card-header bg-primary text-white">
                <h5 class="mb-0"><i class="bi bi-plus-lg"></i> Criar Novo Blog</h5>
            </div>
            <div class="card-body">
                <form method="POST">
                    <!-- SeÃ§Ã£o Principal -->
                    <div class="mb-3">
                        <label class="form-label">TÃ­tulo*</label>
                        <input type="text" class="form-control" name="title" required 
                               placeholder="Digite o tÃ­tulo do Blog">
                    </div>

                    <div class="mb-3">
                        <label class="form-label">URL</label>
                        <input type="url" class="form-control" name="url" 
                               placeholder="https://exemplo.com">
                        <div class="form-text">Crie antes o tutorial no blog e insira a url aqui</div>
                    </div>

                    <!-- SeÃ§Ã£o Detalhes -->
                    <div class="row g-3 mb-3">
                        <div class="col-md-6">
                            <label class="form-label">Prioridade*</label>
                            <select class="form-select" name="priority" required>
                                <option value="1">ðŸ”´ Alta</option>

                        <div class="col-md-6">
                            <label class="form-label">Prazo</label>
                            <input type="date" class="form-control" name="deadline">
                        </div>
                    </div>

                    <!-- SeÃ§Ã£o AtribuiÃ§Ã£o -->
                    {% if users %}

                            </option>
                            {% endfor %}
                        </select>
                    </div>
                    {% endif %}

        </div>
    </div>

{% endblock %}
